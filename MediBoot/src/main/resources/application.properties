spring.application.name=MediBoot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/practice1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Set global logging level
logging.level.root=INFO


# Set package-specific logging level
logging.level.com.medico=DEBUG
logging.level.org.springdoc=DEBUG

# Show SQL queries (if using Spring Data JPA)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

server.port=8080
logging.file.name=logs/application.log

springdoc.swagger-ui.enabled=true
# Customize Swagger UI Path
springdoc.swagger-ui.path=/swagger-ui.html

# Enable Swagger in Development Mode
springdoc.api-docs.enabled=true

# Customize the API docs URL (if necessary)
springdoc.api-docs.path=/v3/api-docs






